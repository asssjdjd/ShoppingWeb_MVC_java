<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-5 p-5">
                    <img src="img/ecom.png" width="100%" height = "400px" alt = "">
                </div>

                <div class="col-md-7  p-2">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <div class="fs-4 text-center">Register</div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Full Name</label>
                                        <input class = "form-control" name = "name" type = "text">
                                    </div>
                                    <div class="col">
                                        <label class="form-label">Mobile Number</label>
                                        <input class = "form-control" name = "mobileNumber" type = "number">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class = "form-control" name = "email" type = "email">
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Address</label>
                                        <input class = "form-control" name = "address" type = "text">
                                    </div>

                                    <div class="col">
                                        <label class="form-label">City</label>
                                        <input class = "form-control" name = "city" type = "text">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">State</label>
                                        <input class = "form-control" name = "state" type = "text">
                                    </div>

                                    <div class="col">
                                        <label class="form-label">Pincode</label>
                                        <input class = "form-control" name = "pincode" type = "number">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Password</label>
                                        <input class = "form-control" name = "password" type = "password">
                                    </div>

                                    <div class="col">
                                        <label class="form-label">Confirm Password</label>
                                        <input class = "form-control" name = "cpassword" type = "password">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Profile image</label>
                                    <input class = "form-control" name = "profile_image" type = "file">
                                </div>

                                <button type="submit" class="btn bg-primary text-white col-md-12">
                                    Register
                                </button>

                                <div class="card-footer text-center">
                                     Hava an account ? <a href="/login" class ="text-decoration-none" >Login</a>

                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
